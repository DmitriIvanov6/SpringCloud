<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All products</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Products</h1>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
    </tr>
    <tr th:each="product:${products}">
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getTitle()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td>
            <a th:href="@{/products/delete(id=${product.id})}" class="button">DELETE</a>
        </td>
    </tr>
</table>

<form th:action="@{/products}" th:object="${newProduct}" method="post">
    <label for="title">Title</label>:
    <input th:field="*{title}" type="text" id="title" name="title"> <br>
    <label for="price">Price</label>:
    <input th:field="*{price}" type="text" id="price" name="price"> <br>
    <input type="submit" value="Save Product">
</form>


</body>
</html>
